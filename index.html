<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mini SOC - Security Operations Center</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: #e5e7eb;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #020617;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #1e293b;
        }

        header h1 {
            margin: 0;
            color: #38bdf8;
        }

        main {
            padding: 20px;
        }

        .card {
            background-color: #020617;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #1e293b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #1e293b;
        }

        table th {
            background-color: #020617;
            color: #38bdf8;
        }

        .low {
            color: #22c55e;
        }

        .medium {
            color: #eab308;
        }

        .high {
            color: #ef4444;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #020617;
            color: #94a3b8;
            font-size: 12px;
        }
    </style>
</head>

<body>

<header>
    <h1>üõ°Ô∏è Mini SOC Dashboard</h1>
    <p>Monitoramento b√°sico de eventos de seguran√ßa</p>
</header>

<main>

    <div class="card">
        <h2>üìä Eventos Recentes</h2>

        <table>
            <thead>
                <tr>
                    <th>Data/Hora</th>
                    <th>Evento</th>
                    <th>Descri√ß√£o</th>
                    <th>Severidade</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="eventTable">
                <!-- Eventos entram aqui -->
            </tbody>
        </table>
    </div>

</main>

<footer>
    Mini SOC ‚Ä¢ Projeto educacional ‚Ä¢ Pr√°tica de Seguran√ßa da Informa√ß√£o
</footer>

<script>
    const events = [
        {
            time: "2026-02-05 10:32",
            code: "4625",
            description: "Falha de login - poss√≠vel brute force",
            severity: "high",
            status: "Aberto"
        },
        {
            time: "2026-02-05 10:35",
            code: "4624",
            description: "Login bem-sucedido",
            severity: "medium",
            status: "Monitorando"
        },
        {
            time: "2026-02-05 10:40",
            code: "1001",
            description: "Acesso ao sistema de estoque",
            severity: "low",
            status: "Normal"
        }
    ];

    const table = document.getElementById("eventTable");

    events.forEach(event => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${event.time}</td>
            <td>${event.code}</td>
            <td>${event.description}</td>
            <td class="${event.severity}">
                ${event.severity.toUpperCase()}
            </td>
            <td>${event.status}</td>
        `;

        table.appendChild(row);
    });
</script>

</body>
</html>
